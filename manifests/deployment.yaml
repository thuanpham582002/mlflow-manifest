apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: mlflow
  labels:
    app: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      imagePullSecrets:
        - name: registry-secret
      containers:
        - name: mlflow
          image: ghcr.io/thuanpham582002/mlflow:v3.5.0
          ports:
            - containerPort: 5000
          command: ["/bin/bash", "-c"]
          args:
            - >
              pip install --no-cache-dir psycopg2-binary boto3 &&
              mlflow server
              --backend-store-uri ${MLFLOW_BACKEND_STORE_URI}
              --default-artifact-root ${MLFLOW_DEFAULT_ARTIFACT_ROOT}
              --host 0.0.0.0
              --port 5000
              --serve-artifacts
          env:
            - name: MLFLOW_BACKEND_STORE_URI
              valueFrom:
                configMapKeyRef:
                  name: mlflow-config
                  key: backend-store-uri
            - name: MLFLOW_DEFAULT_ARTIFACT_ROOT
              valueFrom:
                configMapKeyRef:
                  name: mlflow-config
                  key: artifact-root
            - name: MLFLOW_SERVER_HOST
              value: "0.0.0.0"
            - name: MLFLOW_SERVER_PORT
              value: "5000"
            - name: DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: mlflow-secrets
                  key: database-uri
            # MinIO/S3 configuration
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: mlflow-minio-secrets
                  key: aws-access-key-id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: mlflow-minio-secrets
                  key: aws-secret-access-key
            - name: MLFLOW_S3_ENDPOINT_URL
              value: "http://10.24.10.11:30900"
            - name: MLFLOW_S3_IGNORE_TLS
              value: "true"
            - name: AWS_DEFAULT_REGION
              value: "us-east-1"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - python
                - -c
                - "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 6
      restartPolicy: Always
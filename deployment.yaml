apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: mlflow
  labels:
    app: mlflow
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: mlflow
          image: ghcr.io/mlflow/mlflow:2.20.1
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          command: ["/bin/bash", "-c"]
          args:
            - >
              pip install --no-cache-dir psycopg2-binary &&
              exec mlflow server
              --backend-store-uri ${MLFLOW_BACKEND_STORE_URI}
              --default-artifact-root ${MLFLOW_DEFAULT_ARTIFACT_ROOT}
              --host 0.0.0.0
              --port 5000
              --serve-artifacts
              --workers 2
              --gunicorn-opts "--timeout 120 --bind 0.0.0.0:5000"
          env:
            - name: MLFLOW_BACKEND_STORE_URI
              valueFrom:
                configMapKeyRef:
                  name: mlflow-config
                  key: backend-store-uri
            - name: MLFLOW_DEFAULT_ARTIFACT_ROOT
              valueFrom:
                configMapKeyRef:
                  name: mlflow-config
                  key: artifact-root
            - name: MLFLOW_SERVER_HOST
              value: "0.0.0.0"
            - name: MLFLOW_SERVER_PORT
              value: "5000"
            - name: DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: mlflow-secrets
                  key: database-uri
            # MinIO/S3 configuration
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: mlflow-minio-secrets
                  key: aws-access-key-id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: mlflow-minio-secrets
                  key: aws-secret-access-key
            - name: MLFLOW_S3_ENDPOINT_URL
              value: "http://10.24.10.11:30900"
            - name: MLFLOW_S3_IGNORE_TLS
              value: "true"
            - name: AWS_DEFAULT_REGION
              value: "us-east-1"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
              - ALL
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          startupProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
            successThreshold: 1
      restartPolicy: Always